<div class="container m-5">
  <div class="card">
    <div class="card-header text-white bg-dark">
      <h3>{{title}}</h3>
    </div>
    <div class="card-body">
      <ul class="list-group">
        <div *ngFor="let post of posts; let i = index">
          <app-part-one [title]="post.title"
                        [content]="post.content"
                        [loveIts]="post.loveIts"
                        [created_at]="post.created_at">
          </app-part-one>
        </div>
      </ul>
    </div>
  </div>
</div>
