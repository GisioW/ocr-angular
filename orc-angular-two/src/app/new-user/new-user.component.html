<div class="container">
  <div class="row justify-content-center">
    <form class="col-sm-8" [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
      <div class="form-group">
        <label for="firstName">Prénom</label>
        <input class="form-control" id="firstName" type="text" formControlName="firstName">
      </div>
      <div class="form-group">
        <label  for="lastName">Nom</label>
        <input class="form-control" id="lastName" type="text" formControlName="lastName">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" id="email" type="email" formControlName="email">
      </div>
      <div class="form-group">
        <label  for="drinkPreference">Boisson préféré</label>
        <select id="drinkPreference" class="form-control" formControlName="drinkPreference">
          <option value="Eau">Eau</option>
          <option value="Coca">Coca</option>
          <option value="Pepsi">Pepsi</option>
        </select>
      </div>
      <div formArrayName="hobbies">
        <h4>Vos hobbies</h4>
        <div class="form-group" *ngFor="let hobbyControl of getHobbies().controls; let i = index">
          <input type="text" [formControlName]="i" class="form-control">
        </div>
        <button class="btn btn-secondary" type="button" (click)="onAddHobby()">Ajouter une Hobby</button>
      </div>
      <button class="btn btn-primary mt-5" type="submit" [disabled]="userForm.invalid">Valider</button>
    </form>
  </div>
</div>
