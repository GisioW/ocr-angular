<div class="row">
  <div class="container col-sm-8">
    <form novalidate (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" id="name" class="form-control" name="name" ngModel required>
      </div>
      <div class="form-group">
        <label for="status">Statut: </label>
        <select id="status" class="form-control" name="status" [ngModel]="defaultStatus">
          <option value="allumé">Allumé</option>
          <option value="éteint">Eteint</option>
        </select>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Enregistrer</button>
    </form>
  </div>
</div>
