<div class="card">
    <div class="card-header bg-dark text-white">
      <h4>{{title}}</h4>
    </div>
    <div class="card-body">
      <ul class="list-group" *ngFor="let appreil of appareils; let i = index">
        <app-appareil [name]="appreil.name" [status]="appreil.status" [index]="i" [id]="appreil.id"></app-appareil>
      </ul>
    </div>
    <div class="row">
      <div class="col-xl-8">
        <button class="btn btn-sm btn-success m-2" (click)="onSwitAllOn()">
          Tout Allumer
        </button>
        <button class="btn btn-sm btn-danger m-2"  (click)="onSwitAllOff()">
          Tout Eteindre
        </button>
        <button class="btn btn-sm btn-info m-2"  (click)="onSave()">
          Sauvegarder
        </button>
        <button class="btn btn-sm btn-secondary m-2"  (click)="onFetch()">
          Recharger
        </button>
      </div>
    </div>
</div>
