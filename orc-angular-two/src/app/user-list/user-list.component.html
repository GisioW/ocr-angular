<button routerLink="/user" class="btn btn-outline-primary m-2"> Nouvele Utilisateur</button>
<button routerLink="/auth" class="btn btn-outline-secondary m-2"> Retour</button>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let user of users; let i = index">
    <h3>{{user.firstName}} {{user.lastName}}</h3>
    <p>{{user.email}}</p>
    <p>Cette personne préfère:  {{user.drinkPreference}}</p>
    <p *ngIf="user.hobbies && user.hobbies.length > 0">
      <span *ngFor="let hobby of user.hobbies">
          {{hobby}}
      </span>
    </p>
  </li>
</ul>
